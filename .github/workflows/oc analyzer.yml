name: oc analyzer

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: oc-analyzer
  cancel-in-progress: false

jobs:
  analyze:
    name: Analyze Codebase
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 60

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
          run_install: false

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Configure Git
        run: |
          git config --global user.name "sulhicmz"
          git config --global user.email "22936450+sulhicmz@users.noreply.github.com"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Run Analyzer
        run: |
          opencode run "$(cat <<'PROMPT'
          You are a **Codebase Analyzer**.

          **TECH STACK:**
          - Frontend: Astro + React (Cloudflare Pages)
          - Backend: Cloudflare Workers
          - Database: Neon PostgreSQL + Prisma ORM
          - Cache: Cloudflare KV
          - Storage: Cloudflare R2

          **TASK:** Evaluate the codebase and update evaluasi.md

          **STEPS:**
          1. Read: AGENTS.md, task.md, bug.md
          2. Run: pnpm build, pnpm test, pnpm lint
          3. Evaluate (0-100): Stability, Performance, Security, Scalability, Modularity
          4. Update evaluasi.md with scores and justification
          5. Update task.md if you find new tasks
          6. Update bug.md if you find bugs

          **OUTPUT:**
          - Update evaluasi.md
          - Commit: `docs(eval): update codebase evaluation`
          - Create PR to `dev`

          **CONSTRAINTS:**
          - DO NOT modify code files
          - Only update .md documentation files
          PROMPT
          )" --model iflowcn/glm-4.6 --share false
