name: oc analyzer

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: oc-analyzer
  cancel-in-progress: false

jobs:
  analyze:
    name: Analyze Codebase
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 60

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.name "sulhicmz"
          git config --global user.email "22936450+sulhicmz@users.noreply.github.com"

      - name: Install OpenCode
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Execute
        run: |
          opencode run "$(cat <<'PROMPT'
          ROLE: Codebase Analyzer (Read-Only)

          TECH STACK:
          - Astro + React
          - Cloudflare Workers/Pages
          - Neon PostgreSQL + Prisma
          - Cloudflare KV & R2
          - Midtrans (payment)

          STEPS:
          1. Read: AGENTS.md, blueprint.md, task.md, bug.md
          2. Run: pnpm build (check for errors)
          3. Run: pnpm lint (check for warnings)
          4. Evaluate (0-100):
             - Build status
             - Code quality
             - Blueprint compliance
          5. Update evaluasi.md with scores and findings
          6. If bugs found, add to bug.md
          7. Commit: docs(eval): update evaluation report
          8. Create PR to dev

          CONSTRAINTS:
          - DO NOT modify code files (.ts, .tsx, .js)
          - Only update .md documentation files
          - Be honest in evaluation
          PROMPT
          )" --model iflowcn/glm-4.6 --share false
