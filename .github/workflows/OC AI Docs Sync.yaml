name: AI Docs Sync

on:
  push:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      id-token: read
      contents: write
      pull-requests: read
      issues: read
      checks: read
    steps:
      - uses: actions/checkout@v4

      - name: Update Docs with TStars-2.0
        uses: sst/opencode/github@v1.0.35
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        with:
          model: iflowcn/tstars-2.0
          prompt: |
            Update documentation (README.md, docs/) to reflect recent changes.
            Keep tone professional, consistent, and user-friendly.

      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "..."
          git add .
          git diff --quiet || (git commit -m "docs: auto-sync" && git push)