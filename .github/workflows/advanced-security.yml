name: Advanced Security

on:
  schedule:
    # Run comprehensive security scan weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  push:
    branches: [main]
    paths:
      - '**.js'
      - '**.ts'
      - '**.json'
      - '**.yml'
      - '**.yaml'
  pull_request:
    branches: [main]
    paths:
      - '**.js'
      - '**.ts'
      - '**.json'
      - '**.yml'
      - '**.yaml'
  workflow_dispatch:

jobs:
  comprehensive-security-scan:
    name: Comprehensive Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: '8.15.0'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run npm audit
      run: |
        echo "üîç Running npm audit for security vulnerabilities..."
        pnpm audit --audit-level moderate
        echo "‚úÖ npm audit completed"

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

    - name: Upload Snyk results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: snyk.sarif

    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: 'http://localhost:4321'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'

    - name: Run Semgrep security scan
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/owasp-top-ten
          p/cwe-top-25
          p/javascript
          p/typescript

    - name: Run Gitleaks secret detection
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

    - name: Run Bandit security scan (Python files if any)
      run: |
        find . -name "*.py" -type f | while read file; do
          echo "üîç Scanning $file with Bandit..."
          pipx run bandit -r "$file" || true
        done

    - name: Check for hardcoded secrets
      run: |
        echo "üîç Checking for hardcoded secrets..."
        # Check for common secret patterns
        if grep -r -i -E "(password|secret|key|token)\s*[:=]\s*['\"][^'\"]{8,}['\"]" --include="*.ts" --include="*.js" --include="*.json" --exclude-dir=node_modules --exclude-dir=.git .; then
          echo "‚ùå Potential hardcoded secrets found!"
          exit 1
        else
          echo "‚úÖ No hardcoded secrets detected"
        fi

    - name: Run Container security scan
      run: |
        echo "üîç Building Docker image for security scanning..."
        docker build -t jasaweb-security-scan .
