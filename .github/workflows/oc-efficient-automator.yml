name: oc - Efficient Automator

on:
  schedule:
    - cron: '0 1,9,17 * * *'  # Setiap 8 jam: 01:00, 09:00, 17:00 UTC
  workflow_dispatch:
    inputs:
      task_type:
        description: 'Type of automation task'
        required: false
        default: 'comprehensive'
        type: choice
        options:
          - comprehensive
          - quick-fixes
          - security-only
          - quality-only
          - maintenance-only

permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write
  actions: write

concurrency:
  group: ${{ github.workflow }}-global
  cancel-in-progress: false

jobs:
  efficient-automator:
    name: OC Efficient Automator
    runs-on: self-hosted
    timeout-minutes: 25
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: write

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          token: ${{ secrets.GH_TOKEN }}

      - name: Error Handling Setup
        run: |
          set -euo pipefail
          trap 'echo "âŒ Error occurred in step ${{ github.step }}. Exit code: $?"' ERR
          trap 'echo "ðŸ”„ Cleaning up..."' EXIT

      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Run Efficient Automation
        id: efficient-automation
        timeout-minutes: 15
        run: |
          TASK_TYPE="${{ github.event.inputs.task_type || 'comprehensive' }}"

          echo "Starting efficient automation cycle..."
          echo "Task Type: $TASK_TYPE"

          opencode run "$(cat <<'PROMPT'
            **ROLE**: Automation Engineer for JasaWeb
            **PROJECT**: Web Development Service Platform - Monorepo (pnpm)
            **TECH STACK**: Astro (apps/web), NestJS (apps/api), PostgreSQL + Prisma, Tailwind
            **KEY DOCS**: AGENTS.md, todo.md, plan.md, bug.md

            Task Type: '$TASK_TYPE'

            Efficient Automation Strategy:
            1. Quick Assessment:
               - Check todo.md for high-priority tasks
               - Review bug.md for critical issues
               - Check for recent failed workflows
               - Identify quick wins from AGENTS.md

            2. Prioritized Actions (based on task type):
               - Comprehensive: All areas with priority on critical issues
               - Quick-fixes: High-impact, low-effort improvements
               - Security-only: Security vulnerabilities from docs/SECURITY_CHECKLIST.md
               - Quality-only: Code quality and TypeScript strict mode fixes
               - Maintenance-only: Dependencies and cleanup

            3. Persistence Requirements:
               - ALL findings must create GitHub issues
               - ALL fixes must create Pull Requests
               - Update todo.md and bug.md with findings
               - NO local-only changes allowed

            4. Efficiency Measures:
               - Maximum 15 minutes execution time
               - Focus on high-impact, low-effort tasks

            **CRITICAL: EPHEMERAL ENVIRONMENT - PERSIST ALL CHANGES**
            ```bash
            git config --global user.name "efficient-automator"
            git config --global user.email "22936450+sulhicmz@users.noreply.github.com"
            git add -A
            git commit -m "chore(auto): efficient automation improvements"
            git push origin main || gh pr create --title "Auto: Efficient Improvements" --body "Automated efficiency improvements" --base main
            ```
          PROMPT
          )" \
            --model iflowcn/qwen3-max \
            --share false \
            --non-interactive \

      - name: Create Summary Report
        if: always()
        run: |
          echo "## âš¡ Efficient Automator Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Task Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Task Type**: $TASK_TYPE" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration**: 25 minutes" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner**: self-hosted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Automation Actions" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Quick assessment completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Prioritized actions executed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Results persisted via issues/PRs" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Documentation updated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Efficiency measures applied" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Key Improvements" >> $GITHUB_STEP_SUMMARY
          echo "- Reduced workflow execution time" >> $GITHUB_STEP_SUMMARY
          echo "- Eliminated local-only changes" >> $GITHUB_STEP_SUMMARY
          echo "- Ensured result persistence" >> $GITHUB_STEP_SUMMARY
          echo "- Improved error handling" >> $GITHUB_STEP_SUMMARY
          echo "- Optimized resource usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor created issues and PRs" >> $GITHUB_STEP_SUMMARY
          echo "- Review automation effectiveness" >> $GITHUB_STEP_SUMMARY
          echo "- Adjust task priorities as needed" >> $GITHUB_STEP_SUMMARY
          echo "- Continue efficiency improvements" >> $GITHUB_STEP_SUMMARY
