name: OpenCode Analysis

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Run basic analysis
        run: |
          echo "Analyzing repository structure..."
          find . -name "*.ts" -o -name "*.js" -o -name "*.astro" | head -10
          echo "Analysis complete!"