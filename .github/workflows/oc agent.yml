name: oc agent

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Agent mode'
        required: true
        default: 'auto'
        type: choice
        options:
          - 'auto'           # Analyze then execute task
          - 'analyze-only'   # Only analyze, no changes
          - 'execute-only'   # Only execute one task
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: oc-agent
  cancel-in-progress: false

jobs:
  agent:
    name: AI Agent
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 90

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.name "sulhicmz"
          git config --global user.email "22936450+sulhicmz@users.noreply.github.com"

      - name: Install OpenCode
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Run Agent
        env:
          MODE: ${{ github.event.inputs.mode || 'auto' }}
        run: |
          opencode run "$(cat <<'PROMPT'
          ROLE: AI Development Agent
          MODE: $MODE

          TECH STACK (FINAL - DO NOT CHANGE):
          - Astro + React (Cloudflare Pages)
          - Cloudflare Workers
          - Neon PostgreSQL + Prisma ORM
          - Cloudflare KV & R2
          - Midtrans (payment)

          FILES TO READ FIRST:
          - AGENTS.md (rules)
          - docs/architecture/blueprint.md (specs)
          - task.md (tasks)
          - bug.md (bugs)

          IF MODE == 'auto' or 'analyze-only':
            1. Run: pnpm build
            2. Run: pnpm lint
            3. Update evaluasi.md with status

          IF MODE == 'auto' or 'execute-only':
            4. Find first unchecked [ ] task in task.md
            5. Implement the task following blueprint.md
            6. Test: pnpm build
            7. Update task.md: mark [x]
            8. Commit with Conventional Commits
            9. Push to dev branch directly

          CONSTRAINTS:
          - ONLY implement tasks from task.md
          - Do NOT add features outside blueprint
          - Do NOT modify apps/api/
          - Do NOT add new dependencies
          - Do NOT create new documentation files

          After completing, report what was done.
          PROMPT
          )" --model iflowcn/glm-4.6 --share false

      - name: Check Remaining Tasks
        id: check
        run: |
          git pull origin dev --rebase
          if grep -q "\[ \]" task.md; then
            echo "remaining=true" >> $GITHUB_OUTPUT
            echo "ðŸ“‹ Tasks remaining"
          else
            echo "remaining=false" >> $GITHUB_OUTPUT
            echo "âœ… All tasks completed"
          fi

      - name: Continue Loop
        if: success() && steps.check.outputs.remaining == 'true' && github.event.inputs.mode != 'analyze-only' && github.event.inputs.mode != 'execute-only'
        run: |
          echo "Scheduling next run in 2 minutes..."
          sleep 120
          gh workflow run "oc agent.yml" -f mode=auto
