name: Test Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.0'

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jasaweb_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        run: |
          cd apps/api
          DATABASE_URL="postgresql://postgres:postgres@localhost:5432/jasaweb_test" pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jasaweb_test

      - name: Run tests with coverage
        run: pnpm test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jasaweb_test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage summary
        run: |
          echo "# ðŸ“Š Test Coverage Report" > coverage-summary.md
          echo "" >> coverage-summary.md
          echo "## Coverage Statistics" >> coverage-summary.md
          echo "" >> coverage-summary.md

          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const fs = require('fs');
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;

              console.log('| Metric | Coverage | Status |');
              console.log('|--------|----------|--------|');
              console.log(\`| Lines | \${total.lines.pct}% | \${total.lines.pct >= 80 ? 'âœ…' : 'âŒ'} |\`);
              console.log(\`| Statements | \${total.statements.pct}% | \${total.statements.pct >= 80 ? 'âœ…' : 'âŒ'} |\`);
              console.log(\`| Functions | \${total.functions.pct}% | \${total.functions.pct >= 80 ? 'âœ…' : 'âŒ'} |\`);
              console.log(\`| Branches | \${total.branches.pct}% | \${total.branches.pct >= 80 ? 'âœ…' : 'âŒ'} |\`);
            " >> coverage-summary.md
          fi

          echo "" >> coverage-summary.md
          echo "## Minimum Requirements" >> coverage-summary.md
          echo "- Lines: 80%" >> coverage-summary.md
          echo "- Statements: 80%" >> coverage-summary.md
          echo "- Functions: 80%" >> coverage-summary.md
          echo "- Branches: 80%" >> coverage-summary.md

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('coverage-summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Check coverage thresholds
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const fs = require('fs');
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              const threshold = 80;

              let failed = false;

              if (total.lines.pct < threshold) {
                console.error(\`âŒ Lines coverage \${total.lines.pct}% is below threshold \${threshold}%\`);
                failed = true;
              }

              if (total.statements.pct < threshold) {
                console.error(\`âŒ Statements coverage \${total.statements.pct}% is below threshold \${threshold}%\`);
                failed = true;
              }

              if (total.functions.pct < threshold) {
                console.error(\`âŒ Functions coverage \${total.functions.pct}% is below threshold \${threshold}%\`);
                failed = true;
              }

              if (total.branches.pct < threshold) {
                console.error(\`âŒ Branches coverage \${total.branches.pct}% is below threshold \${threshold}%\`);
                failed = true;
              }

              if (failed) {
                console.error('\\nâš ï¸  Coverage thresholds not met. Please add more tests.');
                process.exit(1);
              } else {
                console.log('âœ… All coverage thresholds met!');
              }
            "
          fi
