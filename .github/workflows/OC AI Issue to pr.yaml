name: AI Issue-to-PR

on:
  issues:
    types: [opened]

jobs:
  auto-implement:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # untuk push branch
      pull-requests: write   # untuk buat PR
      issues: write          # opsional: komentar di issue
      checks: read           # untuk akses check run logs

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create new branch from issue
        run: |
          BRANCH="ai/issue-${{ github.event.issue.number }}-auto"
          git checkout -b "$BRANCH"
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV

      - name: AI Implementation (Qwen3-Coder)
        uses: sst/opencode/github@v1.0.35
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        with:
          model: iflowcn/qwen3-coder
          prompt: |
            You are an autonomous software engineer.
            Task: Implement the feature or fix described in this GitHub issue.

            Issue title: "${{ github.event.issue.title }}"
            Issue body: "${{ github.event.issue.body }}"

            Instructions:
            - Analyze what needs to be done.
            - Modify or create the minimal necessary files.
            - Ensure changes are safe, correct, and follow project conventions.
            - Do NOT modify unrelated files.
            - If the request is unclear or ambiguous, make reasonable assumptions and document them in comments.

      - name: Check if any changes were made
        id: check_changes
        run: |
          if git diff --quiet HEAD; then
            echo "HAS_CHANGES=false" >> $GITHUB_ENV
          else
            echo "HAS_CHANGES=true" >> $GITHUB_ENV
          fi

      - name: Push branch and create PR
        if: env.HAS_CHANGES == 'true'
        run: |
          git add .
          git commit -m "feat: auto-implement issue #${{ github.event.issue.number }}"
          git push --set-upstream origin "${{ env.BRANCH_NAME }}"

          # Buat Pull Request via GitHub CLI (atau curl)
          gh pr create \
            --title "[AUTO] ${{ github.event.issue.title }}" \
            --body "Automatically generated implementation for issue #${{ github.event.issue.number }}.  
            AI model: \`iflowcn/qwen3-coder\`  
            Please review changes carefully." \
            --base "${{ github.event.repository.default_branch }}" \
            --head "${{ env.BRANCH_NAME }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on issue (success)
        if: env.HAS_CHANGES == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ AI has automatically implemented this request and opened a PR: #${{ github.event.issue.number + 1 }} (check the "Pull Requests" tab). Please review!`
            })

      - name: Comment on issue (no changes)
        if: env.HAS_CHANGES == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ℹ️ AI analyzed this issue but determined no code changes are needed. Please clarify or provide more details.`
            })