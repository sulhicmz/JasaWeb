name: oc standarizer

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: oc-standarizer
  cancel-in-progress: false

jobs:
  standardize:
    name: Standardize Code
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 60

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
          run_install: false

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Configure Git
        run: |
          git config --global user.name "sulhicmz"
          git config --global user.email "22936450+sulhicmz@users.noreply.github.com"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Run Standarizer
        run: |
          opencode run "$(cat <<'PROMPT'
          You are a **Code Standarizer**.

          **TECH STACK:**
          - Frontend: Astro + React (Cloudflare Pages)
          - Backend: Cloudflare Workers
          - Database: Neon PostgreSQL + Prisma ORM
          - Cache: Cloudflare KV
          - Storage: Cloudflare R2

          **TASK:** Pick ONE task from task.md and complete it.

          **STEPS:**
          1. Read: AGENTS.md, task.md
          2. Pick the FIRST unchecked task
          3. Implement the task
          4. Verify: pnpm build, pnpm test
          5. Update task.md: mark task as [x]
          6. Commit with Conventional Commits
          7. Create PR to `dev`

          **CONSTRAINTS:**
          - DO NOT modify apps/api (deprecated)
          - Ensure Cloudflare Workers compatibility
          - No Node.js-specific APIs (fs, path, child_process)
          - If stuck, document blocker in bug.md
          PROMPT
          )" --model iflowcn/glm-4.6 --share false
