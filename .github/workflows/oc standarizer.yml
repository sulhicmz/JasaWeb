name: oc standarizer

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["oc analyzer"]
    types: [completed]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: oc-standarizer
  cancel-in-progress: false

jobs:
  standardize:
    name: Pick and Execute Task
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 60
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' || github.event.workflow_run.conclusion == 'success' }}

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.name "sulhicmz"
          git config --global user.email "22936450+sulhicmz@users.noreply.github.com"

      - name: Install OpenCode
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Execute Task
        run: |
          opencode run "$(cat <<'PROMPT'
          ROLE: Task Executor

          TECH STACK (FINAL):
          - Astro + React
          - Cloudflare Workers/Pages
          - Neon PostgreSQL + Prisma
          - Cloudflare KV & R2
          - Midtrans (payment)

          STEPS:
          1. Read AGENTS.md (rules)
          2. Read task.md (find first unchecked [ ] task)
          3. Read docs/architecture/blueprint.md (specs)
          4. Implement the task
          5. Test: pnpm build
          6. Update task.md: mark [x]
          7. Commit with Conventional Commits
          8. Push to dev branch directly

          IMPORTANT: After completing a task, DO NOT create PR. Just commit and push directly.

          CONSTRAINTS:
          - Only implement tasks from task.md
          - Do NOT add features outside blueprint
          - Do NOT modify apps/api/
          - Do NOT add new dependencies without listing in commit

          If no unchecked tasks, report "All tasks completed"
          PROMPT
          )" --model iflowcn/glm-4.6 --share false

      - name: Trigger Next Cycle
        if: success()
        run: |
          sleep 30
          gh workflow run "oc analyzer.yml"
