name: Security

on:
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [main]
    paths:
      - '**.js'
      - '**.ts'
      - '**.json'
      - '**.yml'
      - '**.yaml'
      - 'Dockerfile'
      - 'docker-compose.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.0'

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  dependency-security:
    name: Dependency Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

      - name: Dependency Review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Upload Snyk results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Check for hardcoded secrets
        run: |
          echo "ðŸ” Checking for hardcoded secrets..."
          if grep -r -i -E "(password|secret|key|token)\s*[:=]\s*['\"][^'\"]{8,}['\"]" \
            --include="*.ts" --include="*.js" --include="*.json" \
            --exclude-dir=node_modules --exclude-dir=.git .; then
            echo "âŒ Potential hardcoded secrets found!"
            exit 1
          else
            echo "âœ… No hardcoded secrets detected"
          fi

  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/javascript
            p/typescript

      - name: Run ESLint security rules
        run: pnpm lint
        continue-on-error: true

      - name: Check unsafe code patterns
        run: |
          echo "ðŸ” Checking for unsafe code patterns..."

          # Check for eval() usage
          if grep -r "eval(" --include="*.ts" --include="*.js" --exclude-dir=node_modules .; then
            echo "âš ï¸ Warning: eval() usage detected"
          fi

          # Check for innerHTML usage
          if grep -r "innerHTML" --include="*.ts" --include="*.js" --exclude-dir=node_modules .; then
            echo "âš ï¸ Warning: innerHTML usage detected - ensure proper sanitization"
          fi

  container-security:
    name: Container Security
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t jasaweb-security-scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: jasaweb-security-scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  security-report:
    name: Security Report
    runs-on: ubuntu-latest
    needs: [codeql, dependency-security, secret-scan, code-security]
    if: always()
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Generate security report
        run: |
          echo "# ðŸ”’ Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "## Scan Summary" >> security-report.md
          echo "- **Date**: $(date)" >> security-report.md
          echo "- **Commit**: ${{ github.sha }}" >> security-report.md
          echo "- **Branch**: ${{ github.ref_name }}" >> security-report.md
          echo "" >> security-report.md
          echo "## Scan Results" >> security-report.md
          echo "- CodeQL Analysis: ${{ needs.codeql.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> security-report.md
          echo "- Dependency Security: ${{ needs.dependency-security.result == 'success' && 'âœ… Passed' || 'âš ï¸ Issues' }}" >> security-report.md
          echo "- Secret Detection: ${{ needs.secret-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> security-report.md
          echo "- Code Security: ${{ needs.code-security.result == 'success' && 'âœ… Passed' || 'âš ï¸ Issues' }}" >> security-report.md
          echo "" >> security-report.md
          echo "## Recommendations" >> security-report.md
          echo "- Review and fix any identified vulnerabilities" >> security-report.md
          echo "- Keep dependencies up to date" >> security-report.md
          echo "- Follow secure coding practices" >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
          retention-days: 30

      - name: Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('security-report.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
