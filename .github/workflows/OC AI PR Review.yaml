name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      checks: read
    steps:
      - uses: actions/checkout@v4

      - name: Deep Review with DeepSeek-R1
        uses: sst/opencode/github@v1.0.35
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        with:
          model: iflowcn/deepseek-r1
          prompt: |
            You are a principal engineer. Review this PR for:
            - Logical errors, race conditions, security flaws
            - Algorithm efficiency
            - Code clarity and maintainability
            Be precise and constructive.
            
            Save your review comments to ./opencode-comment.md in GitHub PR review format with specific file paths and line numbers.
            
      - name: Post Review Comments
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const commentPath = path.join(process.cwd(), 'opencode-comment.md');
            if (!fs.existsSync(commentPath)) {
              console.log('No review comments found');
              return;
            }
            
            const comment = fs.readFileSync(commentPath, 'utf8');
            if (!comment.trim()) {
              console.log('Review comment is empty');
              return;
            }
            
            github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              body: comment,
              event: 'COMMENT'
            });