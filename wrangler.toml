name = "jasaweb"
main = "dist/_worker.js"
compatibility_date = "2025-12-21"
compatibility_flags = ["nodejs_compat"]

# Session KV binding for authentication
[[kv_namespaces]]
binding = "SESSION"
id = "b47ef7be5707491fae168239002d8967"

# Environment bindings for Cloudflare Pages Functions
[env.production]
name = "jasaweb"

[env.production.vars]
NODE_ENV = "production"

# Hyperdrive - Neon PostgreSQL connection pooling
[[hyperdrive]]
binding = "HYPERDRIVE"
id = "11a021980f3a42d99ad32444636fb720"

# KV Namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = "8dcb2ddeb62a4f6ab5ea8aa803b63435"

# R2 Bucket for file storage
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "jasaweb-storage"

[vars]
NODE_ENV = "production"

# Local development bindings
[env.dev]
name = "jasaweb-dev"

[env.dev.vars]
NODE_ENV = "development"
